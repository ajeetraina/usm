{% include "commons/header.html" %}

<body>

{% include "commons/side_menu.html" %}
<noscript>
	<div class="alert alert-block span10">
		<h4 class="alert-heading">Warning!</h4>
		
	</div>
</noscript>
			
<!-- start: Content -->
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li>
				<i class="icon-home"></i>
				<a href="/pjm/pjm_index/">Home</a>
				<i class="icon-angle-right"></i> 
			</li>
			<li>
				<i class="icon-edit"></i>
				<a href="/deployment/customization/input/">Servers</a>
			</li>
		</ul>
		<div class="row-fluid sortable"  id="input_form" >
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2><i class="halflings-icon white edit"></i><span class="break"></span>Add New Server</h2>
					<div class="box-icon">
						<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
					</div>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="/redfish/servers/insert/", enctype="multipart/form-data">
					{% csrf_token %}
						<fieldset>
							
							
							
							<div class="control-group">
								<label class="control-label" for="inputSuccess">Server IP</label>
								<div class="controls">
									<input type="text" name="ip" id="ip">
										
								</div>
							</div>	
								
							<div class="control-group">
								<label class="control-label" for="inputSuccess">Server Username</label>
								<div class="controls">
									<input type="text" name="username" id="username">
								</div>
							</div>		
								
							<div class="control-group">
								<label class="control-label" for="inputSuccess">Server Password</label>
								<div class="controls">		
									<input type="text" name="password" id="password">
								</div>
							</div>
							
							
			
						
							<div class="form-actions">
								<button type="submit" class="btn btn-primary" onclick="hideform()">Add Server</button>
								<a href="/redfish/server/" class="btn" data-dismiss="modal">Cancel</a>
								
							</div>
						</fieldset>
					</form>   
				</div>
			</div><!--/span-->
		</div><!--/row-->





	</div><!--/.fluid-container-->
	
<!-- end: Content -->

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>

	</div>

	</div>
</div>
