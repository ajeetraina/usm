<!DOCTYPE html>
<html lang="en">
<head>
	
		

{% include "commons/header.html" %}
	
</head>

<body>

{% include "commons/side_menu.html" %}
<noscript>
	<div class="alert alert-block span10">
		<h4 class="alert-heading">Warning!</h4>
		
	</div>
</noscript>

			
<!-- start: Content -->
	<div id="content" class="span10">
		<ul class="breadcrumb">
			<li>
				<i class="icon-home"></i>
				<a href="/pjm/pjm_index/">Home</a>
				<i class="icon-angle-right"></i> 
			</li>
			<li>
				<i class="icon-edit"></i>
				<a href="/deployment/customization/input/">Deployment</a>
			</li>
		</ul>
		<div class="row-fluid sortable"  id="input_form" >
			<div class="box span12">
				<div class="box-header" data-original-title>
					<h2><i class="halflings-icon white edit"></i><span class="break"></span>Query Page</h2>
					<div class="box-icon">
						<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
					</div>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="../process/", enctype="multipart/form-data">
					{% csrf_token %}
						<fieldset>
						
							<div class="control-group">
								<label class="control-label">Query By</label>
								<div class="controls">
									<label class="radio">
										<input type="radio" name="query_choice" id="swb" value="Swb" checked onclick="checkradio1()">
										SWB 
								  	</label>
								  	
								  							
							<div class="control-group" id="swb_name">
							
								<label class="control-label" for="inputSuccess">Part No.</label>
								<div class="controls">
									<input type="text" name="swb_no" id="swb_no">
										
								</div>
							</div>
						
								  	
								  	
								  	<div style="clear:both"></div>
								  	<label class="radio">
								 		<input type="radio" name="query_choice" id="os_rev_details" value="local" onclick="checkradio2()">
								  		OS Version
								  	</label>
								</div>
							</div>

							<div class="clearfix"></div>
							<div style="display:none;" id="os_rev">
							<div class="control-group" id="os">
								<label class="control-label" for="selectError">Select OS</label>
								<div class="controls">
								<select name="os_list" id="osid" data-rel="chosen">
								{% if os %}
								  
								  {% for each_os in os %}
									<option value="{{each_os.id}}">{{each_os.name}}</option>
								  {% endfor %}
								  
								  <option value="all_os">All OS</option>
								  
								  {% else %}
					  			<option value="0">Kindly Add OS</option>
					  			{% endif %}
								</select>
								</div>
							  </div>
							
							<div class="control-group" style="display:none;" id="update">
								<label class="control-label" for="selectError">Select Update</label>
								<div class="controls">
								<select name="update_list" id="upid" data-rel="chosen">
								{% if update %}
								  
								  {% for upd in update %}
									<option value="{{upd.id}}">{{upd.name}}</option>
								  {% endfor %}
								  
								  <option id="all_update" value="all_update">All Update</option>
								  
								  {% else %}
					  			<option value="0">Kindly Add OS Update</option>
					  			{% endif %}
								</select>
								</div>
							  </div>
							  
							  
							 <div class="control-group" style="display:none;" id="revision">
								<label class="control-label" for="selectError">Select Revision</label>
								<div class="controls">
								<select name="revision_list" data-rel="chosen">
								{% if revision %}
								  
								  {% for rev in revision %}
									<option value="{{rev.id}}">{{rev.name}}</option>
								  {% endfor %}
								  
								  <option value="all_revision">All Revision</option>
								  
								  {% else %}
					  			<option value="0">Kindly Add Revision</option>
					  			{% endif %}
								</select>
								</div>
							  </div>
							</div>			
						
							<div class="form-actions">
								<button type="submit" class="btn btn-primary" onclick="hideform()">Query</button>
								<button type="reset" class="btn">Cancel</button>
							</div>
						</fieldset>
					</form>   
				</div>
			</div><!--/span-->
		</div><!--/row-->





	</div><!--/.fluid-container-->
	
<!-- end: Content -->
		
		
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">Ã—</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
	</div>
	
	<div class="clearfix"></div>
	
	<footer>

		<p>
			<span style="text-align:left;float:left">&copy; 2013 <a href="http://themifycloud.com/downloads/janux-free-responsive-admin-dashboard-template/" alt="Bootstrap_Metro_Dashboard">JANUX Responsive Dashboard</a></span>
			
		</p>

	</footer>
	
	<!-- start: JavaScript-->
	
		
{% include "commons/footer.html" %}
	
	
	<script src="/static/js/swb_validation.js"></script>	
</body>
</html>
